<form action="app/index.php?target=category&action=add" method="POST">
    <table>
        <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="type">Category type: </label></td>
            <td>
                <select name="type" id="type">
                    <option value="0">Outcome</option>
                    <option value="1">Income</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="icon_url">Icon url:</label></td>
            <td><input type="text" name="icon_url" id="icon_url" readonly value="uploads/vtora-maika.ico"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" name="add_category" value="Add category"></td>
        </tr>
    </table>
</form>
