<form id="formRegister" action="" method="POST" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label for="first_name">First name: </label></td>
            <td><input type="text" name="first_name" id="first_name"></td>
        </tr>
        <tr>
            <td><label for="last_name">Last name: </label></td>
            <td><input type="text" name="last_name" id="last_name"></td>
        </tr>
        <tr>
            <td><label for="email">E-mail: </label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="rpassword">Repeat password</label></td>
            <td><input type="password" name="rpassword" id="rpassword"></td>
        </tr>
        <tr>
            <td><label for="avatar">Avatar</label></td>
            <td><input type="file" name="avatar" id="avatar"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" id="btnRegister" name="register" value="Register"></td>
        </tr>
        <tr>
            <td colspan="2"><a href="user/login.html" class="loader">Login</a></td>
        </tr>
    </table>
</form>
<script src="js/users.js"></script>
